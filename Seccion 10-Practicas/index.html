<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <header>
    <div>
      <button id="toggle-button">Ver vista galería de imágenes</button>
    </div>
  </header>

  <main>
    <h1>Esta es una galeria de imagenes de prueba</h1>
    <div class="slider-container">
      <div class="image-slider">
        <img class="imagen" src="" alt="">
      </div>
      <button class="button-slider previous-button">&lt;</button>
      <button class="button-slider next-button">&gt;</button>
    </div>

  </main>
  <main>
    <div class="gallery-container">
      <div class="image-row">
        <img class="gallery-image" src="img/pexels-elias-tigiser-1083342.jpg" alt="imagen1">
        <img class="gallery-image" src="img/pexels-elias-tigiser-1090745.jpg" alt="imagen2">
        <img class="gallery-image" src="img/pexels-enakshi-mukhopadhyaya-441663.jpg" alt="imagen3">
      </div>
      <div class="image-row">
        <img class="gallery-image" src="img/pexels-pixabay-209807.jpg" alt="imagen4">
      </div>

    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
